<ion-grid class="gridBack">
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Login</h4>
      </div>
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Email Address" [(ngModel)]="emailAddress"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button size="large" expand="block" type="submit" (click)="login()">Login</ion-button>
      </div>
      <div padding text-center>
        <a href="tabs/registration">Don't have an account yet? Register</a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
